<div class="container mt-5">
  <div class="row justify-content-start">
    <div class="col-md-8 offset-md-2" *ngFor="let item of items$ | filter:filterText">
      <div class="card-header text-center" [ngClass]="item.color"></div>
      <div class="card-body text-center">
        <app-blog-item
          [image]="item.image"
          [text]="item.text"
          [id]="item.id"
          [title]="item.title"
          [color]="item.color"
          [isOwner]="item.userId === currentUser?.userId">
        </app-blog-item>
        <div *ngIf="item.userId === currentUser?.userId" class="mt-3 text-center">
          <button (click)="editPost(item.id)" class="btn btn-warning me-2">Edit</button>
          <button (click)="deletePost(item.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
